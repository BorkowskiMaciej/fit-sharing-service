spring.application.name=fit-sharing-app

spring.datasource.url=jdbc:postgresql://localhost:5432/fit-sharing-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:database/changelog-root.xml

logbook.filter.enabled = true

logging.level.org.zalando.logbook.Logbook=TRACE
